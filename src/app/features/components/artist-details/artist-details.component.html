<section class="services mt-5 py-5 bg-light px-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col">
      <div class="card h-100">
         <img class="img-fluid" src="{{ artist?.image }}" />
        <div class="card-body">
          <h5 class="card-title fs-4">{{artist?.name}}</h5>
          <small class="label label-warning">
            <span class="info-label">Birth Date:</span>
            <span class="info-value">{{ artist?.birthDate | date }}</span>
          </small> <br>
          <span class="info-label">Favourite:</span>
            <span class="info-value">{{ artist?.favourite ? "Yes" : "No" }}</span>
        </div>      
      </div>
    </div>
  </div>
</section>
