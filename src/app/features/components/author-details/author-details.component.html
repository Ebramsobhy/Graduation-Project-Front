<div id="main" class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header">{{ author.name }}'s Details</h2>
      </div>
    </div>
  
    <div class="row" id="author-details">
      <div class="col-lg-4 col-md-4 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <header class="panel-title">
              <div class="text-center">
                <strong>{{ author.name }}</strong>
              </div>
            </header>
          </div>
          <div class="panel-body">
            <div class="text-center" id="author-info">
              <img class="img-fluid" src="http://localhost:5000/assets/upload/{{ author.image }}" />
              <h3>{{ author.name }}</h3>
              <p>{{ author.bio }}</p>
              <small class="label label-warning">
                <span class="info-label">Birth Date:</span>
                <span class="info-value">{{ author.birthDate | date }}</span>
              </small>
              <br>
              <span class="info-label">Favourite:</span>
              <span class="info-value">{{ author.favourite ? "Yes" : "No" }}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-8 col-xs-12"></div>
    </div>
  </div>
